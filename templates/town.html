{% block content %}

    <h1>ğŸ™ï¸ Welcome to BitTown!</h1>

    {% if job_message %}

    <style>

    <script>
function workInTown() {
    fetch("{{ url_for('town.town_work') }}", { method: "POST" })
        .then(response => response.json()) // âœ… Ensure JSON is properly handled
        .then(data => {
            if (!data.success) {
                alert(data.message);  // âœ… Show message instead of blank page
                if (data.message.includes("face the dangers")) {
                    window.location.href = "{{ url_for('combat.encounter_enemy') }}"; // âœ… Redirect to combat
                }
            } else {
                alert(data.message);  // âœ… Show success message
            }
        })
        .catch(error => console.error("Error:", error));
}
</script>
